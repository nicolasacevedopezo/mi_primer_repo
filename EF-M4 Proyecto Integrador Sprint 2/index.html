<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Recetas - Gourmet Go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">

        <header class="text-center mb-5">
            <h1 class="display-4 text-primary fw-bold">Buscador de Recetas</h1>
            <p class="lead">Encuentra tu próxima comida perfecta.</p>
        </header>

        <div class="row justify-content-center mb-5">
            <div class="col-lg-8 col-md-10">
                <form id="recipe-form" class="d-flex" role="search">
                    <input 
                        id="recipe-input"
                        class="form-control form-control-lg me-2 custom-input" 
                        type="search" 
                        placeholder="Busca ingrediente en inglés (ej: chicken, beef, apple)..." 
                        aria-label="Buscar recetas"
                        required
                    >
                    <button class="btn btn-primary btn-lg custom-button text-white" type="submit">
                        Buscar
                    </button>
                </form>
            </div>
        </div>

        <section id="resultados-recetas">
            <h2 id="search-title" class="text-secondary mb-4 border-bottom pb-2">Recetas</h2>

            <div id="recipe-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                </div> 
        </section>

    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
